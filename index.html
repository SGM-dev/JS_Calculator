<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="main">
      <form id="calc_form">
        <header class="calc_header">
          <input
            type="text"
            disabled
            id="output"
            class="calc_output"
            value="0"
          />
        </header>
        <footer class="calc_footer">
          <div class="btn_grp">
            <button
              data-type="clear"
              type="reset"
              value="clear"
              class="btn btn-gray"
            >
              AC
            </button>
            <button data-type="operator" value="invert" class="btn btn-gray">
              +/-
            </button>
            <button data-type="operator" value="%" class="btn btn-gray">
              %
            </button>
            <button data-type="operator" value="/" class="btn btn-orange">
              รท
            </button>
          </div>
          <div class="btn_grp">
            <button
              data-type="operand"
              value="7"
              class="btn btn-dark-gray"
              id="7"
            >
              7
            </button>
            <button
              data-type="operand"
              value="8"
              class="btn btn-dark-gray"
              id="8"
            >
              8
            </button>
            <button data-type="operand" value="9" class="btn btn-dark-gray">
              9
            </button>
            <button data-type="operator" value="*" class="btn btn-orange">
              x
            </button>
          </div>
          <div class="btn_grp">
            <button data-type="operand" value="4" class="btn btn-dark-gray">
              4
            </button>
            <button data-type="operand" value="5" class="btn btn-dark-gray">
              5
            </button>
            <button data-type="operand" value="6" class="btn btn-dark-gray">
              6
            </button>
            <button data-type="operator" value="-" class="btn btn-orange">
              -
            </button>
          </div>
        </div>
        <div class="btn_grp">
          <button data-type="operand" value="1" class="btn btn-dark-gray">
            1
          </button>
          <button data-type="operand" value="2" class="btn btn-dark-gray">
            2
          </button>
          <button data-type="operand" value="3" class="btn btn-dark-gray">
            3
          </button>
          <button data-type="operator" value="+" class="btn btn-orange">
            +
          </button>
        </div>
        <div class="btn_grp">
          <button data-type="operand" value="0" class="btn btn-grow btn-dark-gray">0</button>
          <button data-type="operand" value="." class="btn btn-dark-gray">.</button>
          <button value="=" data-type="operator" class="btn btn-orange">=</button>
        </div>
        </footer>
      </form>
    </main>
  </body>
</html>
